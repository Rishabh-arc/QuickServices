<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/styles.css" rel="stylesheet">
    <title>Quick Services/Join Us </title>
</head>

<body class="bg-gray-500">
    <header id="main-header" class="bg-gray-600 p-4 rounded-b-md">
        <nav id="main-nav" class="nav-bar flex items-center justify-between relative ">

            <h1 class=" text-2xl font-bold flex ">Quick Services</h1>
            <ul class="flex space-x-6 absolute left-1/2 -translate-x-1/2">
                <li class=" nav-item"><a class="nav-link text-black font-bold text-xl p-2 " href="index.html ">Home</a>
                </li>
                <li class="nav-item"><a class="nav-link text-black font-bold text-xl p-2" href="about.html">About Us</a>
                </li>
                <li class="nav-item"><a class="nav-link text-black font-bold text-xl p-2" href="contact.html">Contact
                        Us</a></li>
                <li class="nav-item"><a class="nav-link text-black font-bold text-xl p-2" href="/join-us">Join Us</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container p-3 max-w-xl m-auto flex justify-center items-center min-h-screen">
        <div class="rounded-lg p-8 shadow-2xl max-w-sm w-full bg-gray-700">

            <form action="/join-us" method="post">
                <div class="mb-4">
                    <label for="name" class="block text-xl font-medium mb-2 ">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Name"
                        class="w-full px-3 py-2 border-black border-2 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-xl font-medium mb-2">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email"
                        class="w-full px-3 py-2 border-black border-2 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>

                </div>
                <div class="mb-4 ">
                    <label for="service" class="font-semibold text-xl">Service:</label>
                    <select name="service" id="service" class="border-2 border-black p-1 rounded-xl">
                        <option value="HouseCleaning">House Cleaning</option>
                        <option value="Gardening">Gardening</option>
                        <option value="Plumbing">Plumbing</option>
                        <option value="ElectricalWork">Electrical Work</option>
                        <option value="ApplianceRepair">Appliance Repair</option>
                        <option value="PersonalTutoring">Personal Tutoring</option>
                        <option value="FitnessCoaching">FitnessCoaching</option>
                    </select>

                </div>
                <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 shadow-2xl"
                    type="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
